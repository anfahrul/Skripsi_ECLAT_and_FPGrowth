{% extends 'base_admin.html' %} {% block title %} Tambah Produk {% endblock %}
{% block content %}

<h3 class="mb-5">Tambah Barang</h3>

<div class="card">
  <div class="card-body">
    <form
      action="{{ url_for('product_blueprint.create_product') }}"
      method="POST"
    >
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Kode Barang</label>
        <input
          type="text"
          class="form-control"
          id="itemCode"
          name="itemCode"
          required
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Nama Barang</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          required
        />
      </div>
      <!-- <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Harga Jual</label>
        <input
          type="number"
          class="form-control"
          id="price"
          name="price"
          required
        />
      </div> -->

      <button type="submit" class="btn btn-primary">Simpan</button>
      <a
        href="{{ url_for('product_blueprint.list_product') }}"
        class="btn btn-light mx-3"
        >Batal</a
      >
    </form>
  </div>
</div>

{% endblock %}
