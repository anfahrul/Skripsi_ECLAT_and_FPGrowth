{% extends 'base_admin.html' %} {% block title %} Edit Page {% endblock %} {%
block content %}

<div class="card">
  <div class="card-body">
    <h1>Edit Page</h1>

    <form
      action="{{ url_for('product_blueprint.edit_product', itemCode=product.itemCode) }}"
      method="POST"
    >
      <div class="form-group">
        <label for="itemCode">Kode Produk:</label>
        <input
          type="text"
          class="form-control"
          id="itemCode"
          name="itemCode"
          value="{{ product.itemCode }}"
          readonly
        />
      </div>
      <div class="form-group">
        <label for="nama_produk">Nama Produk:</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          value="{{ product.name }}"
          required
        />
      </div>
      <div class="form-group">
        <label for="harga_produk">Harga Produk:</label>
        <input
          type="number"
          class="form-control"
          id="price"
          name="price"
          value="{{ product.price }}"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary mb-5">
        Perbarui Produk
      </button>
    </form>
  </div>
</div>

{% endblock %}
