{% extends 'base_admin.html' %} {% block title %} Master Produk {% endblock %}
{% block content %}

<div class="card">
  <div class="card-body">
    <h3>Master Produk</h3>

    <div class="my-3">
      <a
        href="{{ url_for('product_blueprint.create_product') }}"
        class="btn btn-primary"
        >Tambah Produk</a
      >
    </div>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Kode Barang</th>
          <th scope="col">Nama</th>
          <th scope="col">Harga</th>
          <th scope="col">Aksi</th>
        </tr>
      </thead>
      <tbody>
        {% for item in products %}
        <tr>
          <td>{{ item.itemCode }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.price }}</td>
          <td>
            <div class="d-flex justify-content-left">
              <a
                href="{{ url_for('product_blueprint.edit_product', itemCode=item.itemCode) }}"
                class="btn btn-sm btn-outline-primary"
                title="Edit"
                aria-label="Edit"
                ><span> <i class="ti ti-edit"></i> </span
              ></a>
              <form
                method="post"
                action="{{ url_for('product_blueprint.delete_product', itemCode=item.itemCode) }}"
                onsubmit="return deleteProductConfirmation('{{ item.name }}')"
              >
                <button
                  type="submit"
                  class="btn btn-sm btn-outline-danger"
                  style="margin-left: 5px"
                  title="Hapus"
                  aria-label="Hapus"
                >
                  <span><i class="ti ti-trash"></i></span>
                </button>
              </form>

              <script>
                function deleteProductConfirmation(item) {
                  if (
                    confirm(
                      "Anda yakin ingin menghapus item " +
                        item +
                        " dari master produk?"
                    )
                  ) {
                    return true;
                  } else {
                    return false;
                  }
                }
              </script>
            </div>
          </td>
          <!-- <td>
            <a
              href="{{ url_for('product_blueprint.edit_product', itemCode=item.itemCode) }}"
              class="btn btn-sm btn-primary"
              >Edit</a
            >
            <form
              method="post"
              action="{{ url_for('product_blueprint.delete_product', itemCode=item.itemCode) }}"
            >
              <input
                type="submit"
                value="Delete"
                class="btn btn-sm btn-danger"
              />
            </form>
          </td> -->
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock %}
