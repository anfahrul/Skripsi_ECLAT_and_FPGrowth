{% extends 'base.html' %} {% block title %} Login {% endblock %} {% block
content %}

<div
  class="page-wrapper"
  id="main-wrapper"
  data-layout="vertical"
  data-navbarbg="skin6"
  data-sidebartype="full"
  data-sidebar-position="fixed"
  data-header-position="fixed"
>
  <div
    class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center"
  >
    <div class="d-flex align-items-center justify-content-center w-100">
      <div class="row justify-content-center w-100">
        <div class="col-md-8 col-lg-6 col-xxl-3">
          <div class="card mb-0">
            <div class="card-body">
              <a
                href="./index.html"
                class="text-nowrap logo-img text-center d-block py-3 w-100"
              >
                <img
                  src="/static/images/logos/dark-logo.svg"
                  width="180"
                  alt=""
                />
              </a>
              <p class="text-center">Your Analytics System</p>

              {% with messages = get_flashed_messages() %} {% if messages %}
              <div class="alert alert-danger" role="alert">
                {{ messages[0] }}. Silahkan
                <a href="{{ url_for('auth_blueprint.login') }}">login</a>.
              </div>
              {% endif %} {% endwith %}

              <form
                action="{{ url_for('auth_blueprint.register') }}"
                method="POST"
              >
                <div class="mb-3">
                  <label for="exampleInputtext1" class="form-label">Nama</label>
                  <input
                    type="text"
                    name="name"
                    class="form-control"
                    id="exampleInputtext1"
                    aria-describedby="textHelp"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >Alamat Email</label
                  >
                  <input
                    type="email"
                    name="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    required
                  />
                </div>
                <div class="mb-4">
                  <label for="exampleInputPassword1" class="form-label"
                    >Kata Sandi</label
                  >
                  <input
                    type="password"
                    name="password"
                    class="form-control"
                    id="exampleInputPassword1"
                    required
                  />
                </div>
                <button
                  type="submit"
                  class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2"
                >
                  Daftar
                </button>
                <div class="d-flex align-items-center justify-content-center">
                  <p class="fs-4 mb-0 fw-bold">Sudah memiliki akun?</p>
                  <a
                    class="text-primary fw-bold ms-2"
                    href="./authentication-login.html"
                    >Masuk</a
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
